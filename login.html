<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hércules Gym - Log in</title>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&display=swap');
    </style>
</head>
<body>
    <main>
        <section>
            <h1>HÉRCULES GYM</h1>
            <p>Inicia sesión para acceder a tu entrenamiento personalizado y mantener tu progreso en cada paso del camino.</p>
        </section>
        <form action="">
            <ul>
                <li>
                    <input type="text" placeholder="Correo electrónico">
                </li>
                <li>
                    <input type="password" placeholder="Contraseña">
                </li>
            </ul>
            <button class="button-inicio"><a href="index.html">Iniciar sesión</a></button>
            <button class="button-crear"><a href="signup.html">Crear cuenta nueva</a></button>
        </form>
    </main>
</body>
</html>
